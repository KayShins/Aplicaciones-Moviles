
<ion-card class="ion-text-center">
  <ion-card-header>
    <ion-card-title>Mis Datos</ion-card-title>
    <ion-card-subtitle>Alumno {{username.usuario}}</ion-card-subtitle>
  </ion-card-header>  
  <ion-card-content>
    <ion-list>
      <ion-item >
        <ion-input #rut_ label="Rut : " [(ngModel)]="rut" name="rut" type="text" placeholder="Ingrese su Rut"></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-input #nombre_ label="Nombre : " [(ngModel)]="nombre" name="nombre" type="text" placeholder="Ingrese Su Nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Ingrese su Edad : " [(ngModel)]="edad" name="edad" type="text" placeholder="Ingrese su Edad"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Ingrese su Dirección :" [(ngModel)]="direccion" name="direccion" type="text" placeholder="Ingrese su Dirección"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Ingrese su Correo : " [(ngModel)]="correo" name="correo" type="email" placeholder="Ingrese su Correo"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input label="Ingrese su Telefono :" [(ngModel)]="telefono" name="telefono" type="tel" placeholder="Ingrese su Numero telefonico"></ion-input>
      </ion-item>
  
      <ion-button expand="block" (click)="guardar()">Guardar Datos</ion-button>
     
  </ion-list>
  <ion-button expand="block" color="warning" (click)="Inicio()">Volver al inicio</ion-button>
  </ion-card-content>
</ion-card>

<ion-footer>
  Creado por Lesther Araya y Alejandra Guzman
</ion-footer>
