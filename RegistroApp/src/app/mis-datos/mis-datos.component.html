<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datos Del Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label position="floating">Ingrese Rut</ion-label>
      <ion-input [(ngModel)]="rut" name="rut" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Lenguaje de programación</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Edad</ion-label>
      <ion-input [(ngModel)]="edad" name="edad" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" name="direccion" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Número de Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button expand="block" (click)="guardar()">Guardar Datos</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="warning" (click)="Inicio()">Volver al inicio</ion-button>
</ion-content>
