<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CRUD SQLITE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label position="floating">Ingrese Rut</ion-label>
      <ion-input [(ngModel)]="rut" name="rut" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Lenguaje de programación</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Edad</ion-label>
      <ion-input [(ngModel)]="edad" name="edad" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Dirección</ion-label>
      <ion-input [(ngModel)]="direccion" name="direccion" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Ingrese Número de Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button expand="block" (click)="guardar()">Guardar Datos</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
      <ion-item>
        <ion-label>{{alumno}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="warning" (click)="update(alumno)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="borrado()">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-label position="floating">RUT</ion-label>
    <ion-input [(ngModel)]="ruteliminar" type="text"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="borrado()">Eliminar mis datos</ion-button>
</ion-content>
