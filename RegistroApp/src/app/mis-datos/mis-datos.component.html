<ion-card class="ion-text-center">
  <ion-card-header>
    <ion-card-title>Mis Datos</ion-card-title>
  </ion-card-header>  
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input label="Rut" [(ngModel)]="data.rut" placeholder="Ingrese Rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre" [(ngModel)]="data.nombre" placeholder="Ingrese Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Edad" type="number" [(ngModel)]="data.edad" placeholder="Ingrese Edad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Dirección" [(ngModel)]="data.direccion" placeholder="Ingrese Dirección"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo Electrónico" [(ngModel)]="data.correoElectronico" placeholder="Ingrese Correo Electrónico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Teléfono" [(ngModel)]="data.telefono" placeholder="Ingrese Teléfono"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button shape="block" (click)="limpiar()">
              Limpiar
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-button shape="block" (click)="guardar()">
          Guardar
        </ion-button>
      </ion-grid>
    </ion-list>
  </ion-card-content>
</ion-card>
