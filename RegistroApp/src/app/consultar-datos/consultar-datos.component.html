<ion-header>
  <ion-toolbar>
    <ion-title>Consultar Datos del Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="rut">
    
    <ion-input label="Ingrese el Rut : " [(ngModel)]="rut" type="text" placeholder="Ingresa el RUT a consultar"></ion-input>
  </ion-item>

  <ion-button class="botonguardar" expand="full" (click)="consultarDatos()" color="primary">
    Consultar
  </ion-button>

  <div *ngIf="rut" class="alumno-info">
    <h2 class="alumno-title">Datos del Alumno</h2>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input [(ngModel)]="edad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [(ngModel)]="direccion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="telefono"></ion-input>
        </ion-item>
  
        <!-- Botones para actualizar y eliminar -->
        <div class="button-group">
          <ion-button expand="full" color="warning" (click)="update(nombre, edad, direccion, correo, telefono)">
            Actualizar
          </ion-button>
          <ion-button expand="full" color="danger" (click)="borrado()">
            Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  

  <div *ngIf="!nombre && rut" class="error-message">
    <p>No se encontraron datos para el RUT ingresado.</p>
  </div>
</ion-content>

<ion-footer>
  Creado por Lesther Araya y Alejandra Guzman
</ion-footer>
