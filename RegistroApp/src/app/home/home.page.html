<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> 
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="CambiodeSegmento($event)">
    <ion-segment-button value="consultar-datos">
      <ion-label>Consultar Datos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="certificaciones">
      <ion-label>Certificaciones</ion-label>
    </ion-segment-button>
    <ion-segment-button value="misDatos">
      <ion-label>Mis Datos</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngIf="segmento === 'consultar-datos'">
    <app-consultar-datos></app-consultar-datos>
  </ng-container>
  <ng-container *ngIf="segmento === 'misDatos'">
    <app-mis-datos></app-mis-datos>
  </ng-container>
  <ion-button expand="block" color="warning" (click)="Inicio()">Volver al inicio</ion-button>
</ion-content>

<ion-footer>
  Creado por Lesther Araya
</ion-footer>
